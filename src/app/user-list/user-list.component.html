<span>Avarage age: {{totalAge}} | Male: {{maleCounter}} | Female: {{femaleCounter}} | Total users: {{totalUsers}}</span>
<div class="filter">Name filter: <input #nfilter type="text" (keyup)="0" />
</div>
<table *ngIf="users">
    <thead>
    <th *ngFor="let field of fields" (click)="sortField(field)" class="sortable">{{field}}
        <i *ngIf="sortParams.field === field" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | namefilter: nfilter.value">
        <td>
            <div class="photo"><img src="../../img/{{user.photo}}" alt=""></div>
        </td>
        <td>
            <a routerLink="/user/{{user.id}}">{{user.name}}</a>
        </td>
        <td>{{user.surname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.city}}</td>
        <td>{{user.sex}}</td>
    </tr>
    </tbody>
</table>
