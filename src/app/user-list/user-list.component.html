<span>Avarage age: {{totalAge}} | Male: {{maleCounter}} | Female: {{femaleCounter}}</span>
<div class="filter">Name filter: <input #nfilter type="text" (keyup)="0" />
</div>
<table *ngIf="users">
    <thead>
    <th>
        Photo
    </th>
    <th (click)="sortField('name')" class="sortable">
        Name
        <i *ngIf="sortParams.field === 'name'" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    <th (click)="sortField('surname')" class="sortable">
        Surname
        <i *ngIf="sortParams.field === 'surname'" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    <th (click)="sortField('age')" class="sortable">
        Age
        <i *ngIf="sortParams.field === 'age'" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    <th (click)="sortField('city')" class="sortable">
        City
        <i *ngIf="sortParams.field === 'city'" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    <th (click)="sortField('sex')" class="sortable">
        Sex
        <i *ngIf="sortParams.field === 'sex'" class="material-icons" [ngClass]="sortParams.asc ? 'desc' : 'asc'"></i>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | namefilter: nfilter.value">
        <td>
            <div class="photo"><img src="../../img/{{user.photo}}" alt=""></div>
        </td>
        <td>
            <a routerLink="/user/{{user.id}}">{{user.name}}</a>
        </td>
        <td>{{user.surname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.city}}</td>
        <td>{{user.sex}}</td>
    </tr>
    </tbody>
</table>
